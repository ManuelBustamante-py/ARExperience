<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR con Three.js</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>

    <!-- ✅ Three.js r134 compatible con AR.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- ✅ AR.js con soporte a THREEx -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar.min.js"></script>
  </head>

  <body>
    <script>
      let scene, camera, renderer, markerRoot;

      init();
      animate();

      function init() {
        // Escena y cámara
        scene = new THREE.Scene();
        camera = new THREE.Camera();
        scene.add(camera);

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Fuente de video (webcam)
        const arSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });
        arSource.init(() => {
          setTimeout(onResize, 2000);
        });

        window.addEventListener('resize', onResize);

        function onResize() {
          arSource.onResizeElement();
          arSource.copyElementSizeTo(renderer.domElement);
          if (arContext.arController) {
            arSource.copyElementSizeTo(arContext.arController.canvas);
          }
        }

        // Contexto AR
        const arContext = new THREEx.ArToolkitContext({
          cameraParametersUrl:
            'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/camera_para.dat',
          detectionMode: 'mono',
        });

        arContext.init(() => {
          camera.projectionMatrix.copy(arContext.getProjectionMatrix());
        });

        // Marcador
        markerRoot = new THREE.Group();
        scene.add(markerRoot);

        const markerControls = new THREEx.ArMarkerControls(arContext, markerRoot, {
          type: 'pattern',
          patternUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/patt.hiro',
        });

        // Luz
        const light = new THREE.AmbientLight(0xffffff, 1);
        scene.add(light);

        // Cargar el modelo
        const loader = new THREE.GLTFLoader();
        loader.load('Model.glb', function (gltf) {
          const model = gltf.scene;
          model.scale.set(0.1, 0.1, 0.1);
          model.position.set(0, 0, 0);
          markerRoot.add(model);
        });

        // Función de actualización
        function update() {
          if (arSource.ready) {
            arContext.update(arSource.domElement);
          }
        }

        function animate() {
          requestAnimationFrame(animate);
          update();
          renderer.render(scene, camera);
        }
      }
    </script>
  </body>
</html>
