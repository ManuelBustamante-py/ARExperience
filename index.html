<!DOCTYPE html>
<html>
  <head>
    <title>AR con Three.js</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>

    <!-- Three.js y GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- AR.js marker-based -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/three.js/build/ar.min.js"></script>
  </head>

  <body>
    <script>
      let scene, camera, renderer, clock;
      let markerRoot, model;

      init();
      animate();

      function init() {
        // Escena y cámara
        scene = new THREE.Scene();
        camera = new THREE.Camera();
        scene.add(camera);

        // Renderizador
        renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // AR.js context
        let arSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });
        arSource.init(() => setTimeout(() => onResize(), 2000));

        window.addEventListener('resize', () => onResize());
        function onResize() {
          arSource.onResize();
          arSource.copySizeTo(renderer.domElement);
          if (arContext.arController) {
            arSource.copySizeTo(arContext.arController.canvas);
          }
        }

        let arContext = new THREEx.ArToolkitContext({
          cameraParametersUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/three.js/data/data/camera_para.dat',
          detectionMode: 'mono'
        });

        arContext.init(() => {
          camera.projectionMatrix.copy(arContext.getProjectionMatrix());
        });

        // Marcador
        markerRoot = new THREE.Group();
        scene.add(markerRoot);

        let markerControls = new THREEx.ArMarkerControls(arContext, markerRoot, {
          type: 'pattern',
          patternUrl: 'pattern-corazon.patt'
        });

        // Cargar modelo
        const loader = new THREE.GLTFLoader();
        loader.load('Model.glb', function (gltf) {
          model = gltf.scene;
          model.scale.set(0.1, 0.1, 0.1); // Escalado ajustable
          markerRoot.add(model);
        });

        // Clock
        clock = new THREE.Clock();

        // Actualización AR
        function update() {
          if (arSource.ready !== false) arContext.update(arSource.domElement);
        }

        // Animación
        function animate() {
          requestAnimationFrame(animate);
          update();
          renderer.render(scene, camera);
        }
      }
    </script>
  </body>
</html>
